<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gerenciador de Tarefas - Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="/webjars/bootstrap/css/bootstrap.min.css">
    
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Gerenciador de Tarefas</a>
	</nav>
	
	<div class="container">
		 <h3 class="mt-3">Inserção de novo usuário</h3>
		<form class="form-horizontal" action="/registration" method="post" th:object="${user}">
			
			<div class="row">
			    <div class="form-group col-md-6" >
			      	<label>Nome:</label>
			      	<input type="text" class="form-control" th:field="*{email}">
    				<small class="form-text text-muted">Coloque um username que não foi cadastrado ainda.</small>
			    </div>
			</div>

			<div class="row">
			    <div class="form-group col-md-6">
			      	<label>Senha:</label>
			      	<input type="password" class="form-control" th:field="*{password}">
					<small class="form-text text-muted">Senha de no mínimo 3 caracteres.</small>
			    </div>
			</div>
			
		    <button type="submit" class="btn btn-primary">Salvar!</button>
		</form>
	</div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
